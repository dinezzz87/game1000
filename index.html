<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>1000 </title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">1000 - Корекозевская игра</h1>
        <p class="text-center">Калькулятор игры тысяча</p>
        <div class="py-4 text-center"><button type="button" class="btn btn-primary btn-lg" id="submit">Отправить данные в архив</button></div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">Таныч</h5>
                <p class="card-text">Описание первого игрока</p>
                <div class="input-group mb-3">
                  <input type="number" id="player1" class="form-control" placeholder="Введите ваши очки" aria-label="Введите ваши очки" aria-describedby="button-addon1">
                  <!--<button class="btn btn-outline-secondary" type="button" id="button-addon1">Отправить</button>-->
                </div>
              </div>
            <img src="img/logo1.png" class="card-img-top d-none d-sm-block" alt="Spieler 1">
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">Ден</h5>
                <p class="card-text">Описание второго игрока</p>
                <div class="input-group mb-3 ">
                  <input type="number" id="player2" class="form-control" placeholder="Введите ваши очки" aria-label="Введите ваши очки" aria-describedby="button-addon2">
                 <!-- <button class="btn btn-outline-secondary" type="button" id="button-addon2">Отправить</button>-->
                </div>
              </div>
            <img src="img/logo2.png" class="card-img-top d-none d-sm-block" alt="Spieler 2">
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">Лёня</h5>
                <p class="card-text">Описание третьего игрока</p>
                <div class="input-group mb-3">
                  <input type="number" id="player3" class="form-control" placeholder="Введите ваши очки" aria-label="Введите ваши очки" aria-describedby="button-addon3">
                 <!-- <button class="btn btn-outline-secondary" type="button" id="button-addon3">Отправить</button>-->
                </div>
              </div>
            <img src="img/logo3.png" class="card-img-top d-none d-sm-block" alt="Spieler 3">
          </div>
        </div>
      </div>
     
      <table class="table caption-top">
        <caption>История игр</caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Таныч</th>
            <th scope="col">Ден</th>
            <th scope="col">Лёня</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>60</td>
            <td>80</td>
            <td>120</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>0</td>
            <td>120</td>
            <td>0</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>100</td>
            <td>10</td>
            <td>90</td>
          </tr>
        </tbody>
      </table>



    </div>
    <script src="app.js"></script>
</body>
</html>
