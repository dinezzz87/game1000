<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>1000 </title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">1000 - Корекозевская игра !!!</h1>
        <p class="text-center">Калькулятор игры тысяча</p>
        
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">Таныч</h5>
                <p class="card-text">Описание первого игрока</p>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Введите ваши очки" aria-label="Введите ваши очки" aria-describedby="button-addon1">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon1">Отправить</button>
                </div>
              </div>
            <img src="img/logo1.png" class="card-img-top" alt="Spieler 1">
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">Ден</h5>
                <p class="card-text">Описание второго игрока</p>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Введите ваши очки" aria-label="Введите ваши очки" aria-describedby="button-addon2">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Отправить</button>
                </div>
              </div>
            <img src="img/logo2.png" class="card-img-top" alt="Spieler 2">
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">Лёня</h5>
                <p class="card-text">Описание третьего игрока</p>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Введите ваши очки" aria-label="Введите ваши очки" aria-describedby="button-addon3">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon3">Отправить</button>
                </div>
              </div>
            <img src="img/logo3.png" class="card-img-top" alt="Spieler 3">
          </div>
        </div>
      </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
